<h1>เงื่อนไขการใช้งาน</h1>
<ul>
  <li>ผู้ใช้ต้องไม่สร้างลิงก์ในทางหลอกลวง สแปม หรือผิดกฎหมาย</li>
  <li>ค่าคอมมิชชั่นขึ้นกับเงื่อนไขของผู้โฆษณา/เครือข่าย และอาจถูกปฏิเสธหากไม่เป็นไปตามนโยบาย</li>
  <li>การถอนเงินทำได้เมื่อยอดถึงเกณฑ์ขั้นต่ำและผ่านการตรวจสอบ</li>
</ul>
<p>หากมีข้อสงสัย ติดต่อทีมงานผ่านอีเมลในหน้าแรก</p>
